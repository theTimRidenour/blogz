{% extends "base.html" %}

{% block content %}
  <div class="post unit">
    <h1>{{post.title}}</h1>
    <br />
    <p id="post">Written by <a href="/blog?user={{user.id}}">{{ user.username }}</a> &nbsp ({{post.date}}) &nbsp &nbsp &nbsp</p>
    <br />
    <br />
    <h3 class="post_body no_height"><center>{{post.body}}</center></h3>
  </div>
{% endblock %}

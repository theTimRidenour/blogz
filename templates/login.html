{% extends "base.html" %}

{% block content %}
    <div class="post unit">
    <h1><center>Log In</center></h1>
    <br />
    <br />
    <form method="post" action="/login">
        <label>
            Username<br/>
            <input type="text" name="username" size="60" maxlength="120"
              {% if b_username %}
              value = "{{b_username}}"
              {% endif %}
            />
        </label>
        <br />
        <br />
        <label>
          Password<br />
          <input type="password" name="password" size="60" maxlength="120" />
        </label>
        <br />
        <input type="submit" value="Add Entry" />
    </form>
    </div>

{% endblock %}
